<section>
  <div class="page-header">
    <h1 ng-if="vm.article._id">{{'Edit Article'|translate}}</h1>
    <h1 ng-if="!vm.article._id">{{'New Article'|translate}}</h1>
  </div>
  <div class="pull-right">
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <div class="col-md-12">
    <form name="vm.form.articleForm" class="form-horizontal" ng-submit="vm.save(vm.form.articleForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="title">{{'Title'|translate}}</label>
          <input name="title" type="text" ng-model="vm.article.title" id="title" class="form-control" placeholder="{{'Title'|translate}}" required>
          <div ng-messages="vm.form.articleForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">{{'Article title is required.'|translate}}</p>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="content">{{'Content'|translate}}</label>
          <textarea name="content" data-ng-model="vm.article.content" id="content" class="form-control" cols="30" rows="10" placeholder="{{'Content'|translate}}"></textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">
            <translate ng-if="vm.article._id">Update</translate>
            <translate ng-if="!vm.article._id">Create</translate>
          </button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
